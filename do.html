<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="do.css">

    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="app">
        <h4 class="mb-3">TODO App</h4>

        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Task</span>
            <i class="fas fa-plus"></i>
        </div>
        <h5 class="text-center my-3">Tasks</h5>

        <div id="tasks"></div>
    </div>
    <!-- Modal -->
    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="modal-close"></button>
                </div>
                <div class="modal-body">
                    <p>Task Title</p>
                    <input type="text" class="form-control" name="" id="textInput" />
                    <div id="msg"></div>
                    <br />
                    <p>Due Date</p>
                    <input type="date" class="form-control" name="" id="dateInput" />
                    <br />
                    <p>Description</p>
                    <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" id="add" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </form>
</body>
<script src="do.js"></script>

</html>
